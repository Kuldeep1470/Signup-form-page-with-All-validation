<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contact with Attachment</title>
</head>

<body>

    <div>
        <h1>Create Contact with Attachment</h1>

        <form id="contactForm" style="display: grid;">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>

            <div>

                <label for="description">Description:</label>
                <textarea id="description" rows="4" required></textarea>
            </div>

            <div>

                <label for="fileInput">Attachment:</label>
                <input type="file" id="fileInput" accept=".pdf, .doc, .docx">
            </div>

            <div>
                <label for="email">email:</label>
                <input type="email" id="email" required>
            </div>

            <button type="button" onclick="createContact()">Create Contact</button>
        </form>

        <pre id="output"></pre>
    </div>

    <script>
        const siteUrl = 'https://metadologie43-dev-ed.develop.my.site.com';
        const apiUrl = `${siteUrl}/services/apexrest/myRestService/`;
        function createContact() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const description = document.getElementById('description').value;
            const email = document.getElementById('email').value;

            // Get the file input element
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            // Check if a file is selected
            if (!file) {
                alert('Please select a file.');
                return;
            }

            // Read the file content as Base64
            const reader = new FileReader();
            reader.onloadend = function () {
                const fileContent = reader.result.split(',')[1];

                // Make the PATCH request with contact information and file attachment
                fetch(apiUrl, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        lastName: lastName,
                        description: description,
                        fileContent: fileContent,
                        email: email,
                        fileName: file.name
                    })
                })
                    .then(response => response.text())
                    .then(data => {
                        displayOutput(data);
                    })
                    .catch(error => {
                        displayOutput('Error occurred: ' + error.message);
                    });
            };

            reader.readAsDataURL(file);
        }

        function displayOutput(data) {
            document.getElementById('output').textContent = data;
        }
    </script>

</body>

</html>
